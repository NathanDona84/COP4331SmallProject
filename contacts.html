<html>
	<head>
		<title>Royal Rolodex</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/icons8-crown-color-32.png">
		
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>
		
	</head>
	<body>
		<div class="welcomeDiv">
			<span class="welcome">Welcome Your Highness</span>
		</div>
		<div id="contactDiv">
			<div id="loggedInDiv">
				<span id="userName" class="inlineBlock"></span>
				<button type="button" id="logoutButton" class="inlineBlock" onclick="doLogout();"> Log Out </button>
			</div>
			<div id="overlayBanner" class="overlay-banner">
				<p id="bannerText"></p>
			</div>

			<div id="accessUIDiv">
					<div style="display: inline-block; width: 70%;">
						<label for="field" id="searchId">Search By: </label>
						<input type="text" id="searchText" placeholder="Search  by  Name / Phone / Email" oninput="searchContact()"/>
					</div>
					<div class="searchButtons">
						<a href="add.html">
							<button type="button" id="addContactButton"><img src="/../images/crown_plus.png"/></button>
						</a>
						<button type="button" id="searchContactButton" onclick=" searchContactAll();"><img src="/../images/icons8-search-50.png"/></button>	
					</div>

					<div id="contactSearchResultDiv">
						<span id="contactSearchResult"></span>
					</div>
					<div id="contactUpdateResultDiv">
						<span id="contactUpdateResult"></span>
					</div>
					<div id = "table-container">
						<table id="userTable">
							<thead>
							</thead>
							<tbody>
								<!-- Table rows will be inserted here dynamically -->
							</tbody>
						</table>
					</div>
			</div>
		</div>
		<div id="editModal" class="modal">
			<div class="modal-content">
				<span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
				<span class="editTitle">Edit Contact</span>
				<form id="editForm">
					<div class="modal-input-div">
						<label for="editFirstName">First Name:</label>
						<input type="text" id="editFirstName" placeholder="First Name" class="modal-input registerFields">
					</div>
					<div class="modal-input-div" style="margin-top: 30px;">
						<label for="editLastName">Last Name:</label>
						<input type="text" id="editLastName" placeholder="Last Name" class="modal-input registerFields">
					</div>
					<div class="modal-input-div" style="margin-top: 30px;">
						<label for="editPhoneNumber">Phone Number:</label>
						<input type="text" id="editPhoneNumber" placeholder="Phone Number" class="modal-input registerFields">
					</div>
					<div class="modal-input-div" style="margin-top: 30px;">
						<label for="editEmail">Email Address:</label>
						<input type="text" id="editEmail" placeholder="Email" class="modal-input registerFields">
					</div>
					<button type="button" id="saveEdit" onclick="editContact();">Save</button>
				</form>
			</div>
		</div>
	</body>
</html>
