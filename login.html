<html>
	<head>
		<title>Royal Rolodex</title>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">	
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/icons8-crown-color-32.png">
	</head>
	<body>
		<span id="title" style="margin-top: 5px;">Royal Rolodex</span>
		<div id="loginDiv">
			<span class="loginTitle">Login</span>
			<div class="loginResultDiv">
				<span id="loginResult"></span>
			</div>
			<div style="margin-top: 20px;">
				<span class="inlineBlock username">Username:</span>
				<input class="block" type="text" id="loginName" placeholder="Username" title="Username" />
			</div>
			<div style="margin-top: 50px;">
				<span class="inlineBlock password">Password:</span>
				<input class="block" type="password" id="loginPassword" placeholder="Password"/>
			</div>
			<button type="button" id="loginButton" class="loginButton" onclick="doLogin();"> Login </button>
			<div class="linkerDiv" style="margin-top: 40px;" >
				<a href="register.html">
					<span class=" inlineBlock registerText" onclick=""> Don't have an account? Click here to register! </span>
				</a>
			</div>
			</a>
		</div>
	</body>
</html>
