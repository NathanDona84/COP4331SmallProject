<html>
	<head>
		<title>Constant Contacts</title>
		<script type="text/javascript" src="js/code.js"></script>
		<link href="css/color_styles.css" rel="stylesheet">	
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		
		<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() 
		{
			readCookie();
		}, false);
		</script>
		
	</head>
	<body>

		<h1 id="title">Constant Contacts</h1>

		<div id="contactDiv">
			<div id="loggedInDiv">
				<span id="userName"></span><br />
				<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
			</div>

			<div id="accessUIDiv">
					<div>
						<label for="field" id="searchId">Search By: </label>
						<select name="field" id="data">
							<option value="1">F. Name</option>
							<option value="2">L. Name</option>
							<option value="3">Phone</option>
							<option value="4">Email</option>
						</select>
						<input type="text" id="searchText" placeholder="Input Search String" oninput="searchContact()"/>
					
					<button type="button" id="searchContactButton" onclick=" searchContact();"><img src="/../images/icons8-refresh-24.png"/> </button>
					</div>
					<div id="contactSearchResultDiv">
						<span id="contactSearchResult"></span>
					</div>
					<div id="contactUpdateResultDiv">
						<span id="contactUpdateResult"></span>
					</div>
					<div id = "table-container">
						<table id="userTable">
							<thead>
							</thead>
							<tbody>
								<!-- Table rows will be inserted here dynamically -->
							</tbody>
						</table>
					</div>
					<div id="editModal" class="modal">
						<div class="modal-content">
							<span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
							<h2>Edit User</h2>
							<span id="contactUpdateResult"></span>
							<form id="editForm">
								<input type="text" id="editFirstName" placeholder="First Name">
								<input type="text" id="editLastName" placeholder="Last Name">
								<input type="text" id="editPhoneNumber" placeholder="Phone Number">
								<input type="text" id="editEmail" placeholder="Email">
								<button type="button" id="saveEdit" onclick="editContact();">Save</button>
							</form>
						</div>
					</div>
					
				<a href="add.html">
					<div class="linkerDiv">
						<button type="button" id="addContactButton" class="buttons"> Add Contact </button>	
					</div>
				</a>
			</div>

		</div>

	</body>
</html>
